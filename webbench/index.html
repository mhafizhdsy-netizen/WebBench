    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- PrismJS for Syntax Highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            colors: {
              background: 'var(--bg-background)',
              sidebar: 'var(--bg-sidebar)',
              active: 'var(--bg-active)',
              accent: 'var(--col-accent)',
              success: '#4ec9b0',
              warning: '#ce9178',
              error: '#f48771',
              border: 'var(--col-border)'
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
              'typing': 'typing 1.4s infinite ease-in-out both',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'pulse-bg': 'pulse-bg 2s ease-out 2',
              'draw-stroke': 'draw-stroke 1s ease-in-out infinite alternate',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              typing: {
                '0%, 80%, 100%': { transform: 'scale(0)' },
                '40%': { transform: 'scale(1)' },
              },
              'pulse-bg': {
                '0%, 100%': { backgroundColor: 'transparent' },
                '50%': { backgroundColor: 'var(--col-accent-translucent)' },
              },
              'draw-stroke': {
                'to': { 'stroke-dashoffset': '0' },
              },
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default Theme (VS Code Dark) */
        --bg-background: #1e1e1e;
        --bg-sidebar: #252526;
        --bg-active: #2d2d30;
        --col-accent: #007acc;
        --col-border: #3e3e42;
        --col-accent-translucent: rgba(0, 122, 204, 0.2);
      }

      body {
        background-color: var(--bg-background);
        color: #cccccc;
        overflow: hidden; /* Prevent body scroll, handle in app */
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #424242; 
        border-radius: 5px;
        border: 2px solid var(--bg-sidebar); /* Creates padding effect */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4f4f4f; 
      }
      /* Markdown Styles */
      .markdown-content p { margin-bottom: 0.5rem; }
      .markdown-content code { 
        background-color: rgba(255,255,255,0.1); 
        padding: 0.1rem 0.3rem; 
        border-radius: 0.25rem; 
        font-family: 'Fira Code', monospace;
        font-size: 0.9em;
      }
      .markdown-content pre { 
        margin: 0.5rem 0; 
        border-radius: 0.5rem; 
        overflow: auto; 
        background-color: #1e1e1e !important;
        border: 1px solid var(--col-border);
      }
      .markdown-content pre code { 
        background-color: transparent; 
        padding: 0;
      }
      .highlight-ai-change {
        animation: pulse-bg 1.5s ease-out 2;
      }
    </style>

}
